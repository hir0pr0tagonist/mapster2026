apiVersion: batch/v1
kind: Job
metadata:
  name: seed-demo-shading
  namespace: mapster
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: psql
          image: postgres:16
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgis-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgis-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgis-secret
                  key: POSTGRES_PASSWORD
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgis-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: seed-sql
              mountPath: /sql
              readOnly: true
          command: ["bash", "-lc"]
          args:
            - |
              set -euo pipefail
              echo "Seeding demo shading data into PostGIS..."
              psql -h postgis -U "$POSTGRES_USER" -d "$POSTGRES_DB" -v ON_ERROR_STOP=1 -f /sql/seed.sql
              echo "Done."
      volumes:
        - name: seed-sql
          configMap:
            name: seed-demo-shading-sql
