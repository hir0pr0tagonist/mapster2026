apiVersion: batch/v1
kind: Job
metadata:
  name: seed-demo-shading
  namespace: mapster
spec:
  template:
    spec:
      containers:
        - name: psql
          env:
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: PGHOST
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: PGPORT
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: PGDATABASE
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: PGUSER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: PGPASSWORD
          args:
            - |
              set -euo pipefail
              echo "Seeding demo shading data into Postgres..."
              psql -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE" -v ON_ERROR_STOP=1 -f /sql/seed.sql
              echo "Done."
